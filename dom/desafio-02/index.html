<script src="https://unpkg.com/vue"></script>
<style>
    button {
        margin-bottom: 20px;
    }
</style>
<div id="desafio">
    <!-- 1) Exiba um alert quando o botÃ£o for clicado -->
    <div>
        <button v-on:click="exibeAlerta">Exibir Alerta</button>
    </div>
    
    <!-- 2) Escute o evento "keydown" e armazene o valor na propriedade
        data (dica: event.target.value) -->
    <div>
        <input type="text" v-on:keydown="informaValor($event)">
        <p >{{ valor }}</p>
    </div>
    
    <!-- 3) Ajuste o exemplo 2 para disparar o evento "keydown" somente
        quando a tecla for ENTER -->
    <div>
        <input type="text" v-on:keydown.enter="informaValor($event)">
        <p>{{ valor }}</p>
    </div>
</div>
