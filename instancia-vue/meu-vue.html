<meta charset="UTF-8">

<div id="app">
    {{nome}} {{sobrenome}} {{1 + 1}}
</div>

<script>
    function MeuVue(params) {
        this.$el = document.querySelector(params.el)
        this.$data = params.data

        for(let atr in this.$data) {
            Object.defineProperty(this, atr, {
                get: () => {
                    return this.$data[atr]
                },
                set: value => {
                    this.$data[atr] = value
                }
            })
        }
    }

    const vm = new MeuVue({
        el: '#app',
        data: {
            nome: 'maria',
            sobremnome: 'silva'
       }
    })

    console.log(vm.nome, vm.sobremnome)
</script>
